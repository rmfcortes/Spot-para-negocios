<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="comfortaa">Comentarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of comentarios">
        <ion-card>
            <ion-item>
                <ion-label>
                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="6">
                                <h2 class="ion-text-wrap" [style.color]="item.puntos < 3 ? 'red' : item.puntos < 4 ? 'orange' : '#595756' ">
                                    {{item.comentarios}}
                                </h2>
                            </ion-col>
                            <ion-col size="6">
                                <app-stars [calificacion]="item.puntos"></app-stars>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-label>
            </ion-item>
        </ion-card>
    </ion-list>

    <ion-infinite-scroll threshold="50px" (ionInfinite)="loadComentarios($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
