<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Comentarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="tipo === 'negocio'; else tipoTemplate">
        <ng-container *ngIf="comentariosNegocio.length > 0; else negTemplate">
            <ion-list>
                <ion-item *ngFor="let item of comentariosNegocio">
                    <ion-label>
                        <ion-grid fixed>
                            <ion-row>
                                <ion-col size="6">
                                    <h2 class="ion-text-wrap" [style.color]="item.puntos < 3 ? 'red' : item.puntos < 4 ? 'orange' : '#3880ff' ">
                                        {{item.comentarios}}
                                    </h2>
                                </ion-col>
                                <ion-col size="6">
                                    <app-stars [calificacion]="item.puntos"></app-stars>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ng-container>
        <ng-template #negTemplate>
            <ion-list>
                <ion-item *ngFor="let item of comentariosRepartidor">
                    <ion-label>
                        <ion-grid fixed>
                            <ion-row>
                                <ion-col size="6">
                                    <h2 class="ion-text-wrap" [style.color]="item.puntos < 3 ? 'red' : item.puntos < 4 ? 'orange' : '#3880ff' ">
                                        {{item.comentarios}}
                                    </h2>
                                </ion-col>
                                <ion-col size="6">
                                    <app-stars [calificacion]="item.puntos"></app-stars>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ng-template>
    </ng-container>
    <ng-template #tipoTemplate>
        <ion-item lines="none" style="text-align: center;">
            <ion-label color="medium">AÃºn no hay comentarios</ion-label>
        </ion-item>
    </ng-template>

</ion-content>
