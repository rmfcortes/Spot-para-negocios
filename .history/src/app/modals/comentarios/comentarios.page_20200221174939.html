<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Comentarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="tipo === 'negocio'; else tipoTemplate">
        <ion-list>
            <ion-card *ngFor="let item of comentariosNegocio">
                <ion-item>
                    <ion-label>
                        <ion-grid fixed>
                            <ion-row>
                                <ion-col size="6">
                                    <h2 class="ion-text-wrap" [style.color]="item.puntos < 3 ? 'red' : item.puntos < 4 ? 'orange' : '#595756' ">
                                        {{item.comentarios}}
                                    </h2>
                                </ion-col>
                                <ion-col size="6">
                                    <app-stars [calificacion]="item.puntos"></app-stars>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-list>
    </ng-container>
    <ng-template #tipoTemplate>
        <ion-list>
            <ion-item *ngFor="let item of comentariosRepartidor">
                <ion-label>
                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="6">
                                <h2 class="ion-text-wrap" [style.color]="item.puntos < 3 ? 'red' : item.puntos < 4 ? 'orange' : '#595756' ">
                                    {{item.comentarios}}
                                </h2>
                            </ion-col>
                            <ion-col size="6">
                                <app-stars [calificacion]="item.puntos"></app-stars>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-label>
            </ion-item>
        </ion-list>
    </ng-template>


</ion-content>
