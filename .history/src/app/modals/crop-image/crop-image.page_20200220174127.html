<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ng-container *ngIf="verPrevio; else iconTemplate">
                <ion-button (click)="verPrevio = false">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
            </ng-container>
            <ng-template #iconTemplate>
                <ion-button (click)="salir()">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
            </ng-template>
        </ion-buttons>
        <ion-buttons slot="start" *ngIf="!verPrevio">
            <ion-button [disabled]="!croppedImage" (click)="verPrevio = true">
                Vista previa
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="verPrevio; else elseTemplate">
        <div id="contenedor">
            <img id="foto" [src]="croppedImage" alt="">
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <image-cropper format="jpeg" imageQuality="60" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="aspect" [resizeToWidth]="300" format="jpg" (imageCropped)="imageCropped($event)"></image-cropper>
    </ng-template>

</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-button [disabled]="!croppedImage" expand="block" (click)="guardar()">
            Guardar
        </ion-button>
    </ion-toolbar>
</ion-footer>
