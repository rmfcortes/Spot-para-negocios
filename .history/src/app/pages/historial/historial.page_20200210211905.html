<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Historial</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="pedidos.length > 0; else elseTemplate">
        <ion-list>
            <ion-card>
                <ion-item lines="none" detail>
                    <ion-label>Awesome Label</ion-label>
                </ion-item>
            </ion-card>
        </ion-list>
    </ng-container>
    <ng-template #elseTemplate>
        <ion-item lines="none" style="text-align: center;">
            <ion-label color="medium" class="ion-text-wrap">AÃºn no tienes pedidos completados</ion-label>
        </ion-item>
    </ng-template>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
