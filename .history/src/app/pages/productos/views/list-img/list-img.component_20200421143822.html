<ion-card *ngFor="let item of sections; let i = index" [style.display]="item.productos && item.productos.length > 0 ? 'initial' : 'none'">
    <ion-list-header>
        <ion-label>{{item.nombre | titlecase}}</ion-label>
    </ion-list-header>
    <ion-card *ngFor="let prod of item.productos; let y = index" style="--padding: 0;">
        <ion-item style="--padding-start: 0; cursor: pointer;" lines="none" detail (click)="presentProduct(prod)">
            <ion-grid class="ion-no-padding">
                <ion-row>
                    <ion-col size="4">
                        <ion-img [src]="prod.url" style="height: 100%; width: 100%; max-height: 5rem; object-fit: cover;" (ionImgWillLoad)="ionImgWillLoad($event)"></ion-img>
                    </ion-col>
                    <ion-col size="8">
                        <ion-item lines="none">
                            <ion-label class="ion-text-wrap">
                                <h2>{{prod.nombre}}</h2>
                                <h2 *ngIf="prod.precio">{{prod.precio | currency:'CAD':'symbol-narrow':'1.0-2'}}</h2>
                            </ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-card>
</ion-card>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" color="primary">
    </ion-infinite-scroll-content>
</ion-infinite-scroll>
